<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PantoneChecker</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>PantoneChecker</h1>

<div id="loginDiv">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="mainDiv" style="display:none;">
  <h2>Farb-Anfragen</h2>
  <div>
    <input type="text" id="pantoneInput" placeholder="Pantone z.B. P 0186 U">
    <label><input type="checkbox" value="Testliner weiß">Testliner weiß</label>
    <label><input type="checkbox" value="Kraftliner braun">Kraftliner braun</label>
    <button onclick="sendRequest()">Anfrage senden</button>
  </div>

  <h2>Liste Farben</h2>
  <table id="colorTable" border="1">
    <tr><th>Pantone</th><th>Hex</th><th>Points</th><th>Status</th><th>Alt Farbe</th></tr>
  </table>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
